<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W2-D2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="box-container">
            <div class="box-1">
                <img class="image1" src="image1.jpeg" alt="boss"/>
                <div class="arrow-left"></div>
                <div class="message-date">
                    <div class="message">
                        <h5>Boss</h5>
                        <p>Where are you???</p>
                    </div>
                    <div class="date" style="text-align: right;">3 minutes ago</div></div>
                </div>
            </div>
        </section>
        <section class="box-container">
            <div class="box-2">
                <img class="image2" src="image2.jpeg" alt="John"/>
                <div class="arrow-right"></div>
                <div class="message-date">
                    <div class="message">
                        <h5>John</h5>
                        <p>Sorry Boss, I'm late but I'm coming!</p>
                    </div>
                    <div class="date" style="text-align: right;">2 minutes ago</div></div>
                </div>
            </div>
        </section>
        <section class="box-container">
            <div class="box-1">
                <img class="image1" src="image1.jpeg" alt="boss"/>
                <div class="arrow-left"></div>
                <div class="message-date">
                    <div class="message">
                        <h5>Boss</h5>
                        <p>Ok! Hurry Up!</p>
                    </div>
                    <div class="date" style="text-align: right;">1 minutes ago</div></div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
